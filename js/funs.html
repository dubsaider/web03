	<script type="text/javascript">
		
		var getRandomInt = (min,max) => (Math.random() * (max - min) + min)>>0


		function getArray(n){
			array = []
			for (let i = 0; i < n; i++)
				array.push(getRandomInt(0,10))
			return array
		}

		var getResultArray = (a) => a.sort((a, b) => a - b)

		matrixTable = document.getElementById('matrixTable')
		function getMatrix(){
			var len = arguments.length
			var p = Math.sqrt(len)>>0
			if (p*p !== len) {
				console.error('Matrix isn\'t correct')
				return
			}

			var matrix = []
			for (let i = 0; i < len; i++) {
				matrix[((i/p>>0)%2 === 0 ? i : len-i-1)%p*p + i/p>>0] = arguments[i]
			}

			// Вывод в таблицу
			clearTable(matrixTable, p, p)
			for (var i = 0; i < len; i++) {
				matrixTable.rows[i/p>>0].cells[i%p].innerHTML = matrix[i]
			}
		}
		

		function clearTable(table,rows,cells) {
			while (table.rows.length > 0) {
				table.deleteRow(0)
			}
			for (let i = 0; i < rows; i++) {
				table.insertRow(0)
				for (let i = 0; i < cells; i++) {
					table.rows[0].insertCell(0)
				}
			}
		}


	</script>
